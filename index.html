<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Creation App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Tournament Creation App</h1>

        <!-- Registration Form -->
        <div class="bg-white p-6 rounded shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Register</h2>
            <form id="registerForm" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium">Phone Number</label>
                    <input type="tel" id="phone" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium">Profile Picture</label>
                    <input type="file" id="profile_picture" accept="image/*" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
            </form>
        </div>

        <!-- Tournament Creation Form -->
        <div class="bg-white p-6 rounded shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Create Tournament</h2>
            <form id="tournamentForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium">User ID</label>
                    <input type="number" id="user_id" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium">Tournament Name</label>
                    <input type="text" id="tournament_name" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Create Tournament</button>
            </form>
        </div>

        <!-- Users List -->
        <div class="bg-white p-6 rounded shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Registered Users</h2>
            <div id="usersList" class="grid gap-4"></div>
        </div>

        <!-- Tournaments List -->
        <div class="bg-white p-6 rounded shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Tournaments</h2>
            <div id="tournamentsList" class="grid gap-4"></div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
